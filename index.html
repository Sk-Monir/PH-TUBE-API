<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE-API</title>
    <!-- favicon Link Start -->
    <link rel="shortcut icon" href="assets/Icon.png" type="image/x-icon">
    <!-- favicon Link End -->
    <!-- Font Awesome Cdn Link Start -->
    <script src="https://kit.fontawesome.com/7a4507e9b3.js" crossorigin="anonymous"></script>
    <!-- Font Awesome Cdn Link End -->
    <!-- Google Font Cnd Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Google Font Cnd End -->
    <!-- Tailwind And DaisyUi Cdn Start -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind And DaisyUi Cdn Start -->
    <!-- Custom Css Start -->
    <style>
        .active {
            color: white;
            background: #FF1F3D;
        }
    </style>
    <!-- Custom Css End -->
    <!-- Tailwind CSS Configuration start-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        white: '#ffffff',
                    },
                    fontFamily: {
                        Inter: 'Inter',
                    },
                }
            }
        }
    </script>
    <!-- Tailwind CSS Configuration End-->
</head>

<body class="font-Inter">
    <!-- Header Section Start -->
    <header>
        <!-- Navbar Start -->
        <nav class="w-11/12 mx-auto py-4 border-b-2 border-gray-200 flex justify-between items-center">
            <div class="logo">
                <img src="assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" required placeholder="Search" />
                </label>
            </div>
            <div class="blog">
                <button class="btn py-2 px-4 text-white bg-[#FF1F3D] ">Sort by view</button>
            </div>
        </nav>
        <!-- Navbar Start -->
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main>
        <!-- Category Menu Section start -->
        <nav id="category-container" class="flex justify-center gap-5 py-5">
            <div>
                <button id="activeAllBtn" onclick="loadVideo()" class="btn btn-small">All</button>
            </div>
        </nav>
        <!-- Categories Menu Section End -->

        <!-- loader Section start -->
        <div id="loader" class="text-center py-10 hidden">
            <span class="loading loading-bars loading-lg"></span>
        </div>
        <!-- loader Section End -->

        <!-- Show video Section Start -->
        <section id="video-container" class="w-11/12 mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5">

        </section>
        <!-- Show video Section End -->

    </main>
    <!-- Main Section End -->
    <!-- Modal start -->

    <!-- Open the modal using ID.showModal() method -->

    <dialog id="videoDetails" class="modal">
        <div class="modal-box">
            <div id="details-container">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <!-- Modal start -->
    <!-- Custom Js File Start -->
    <script src="js/script.js"></script>
    <!-- Custom Js File End -->
</body>

</html>
